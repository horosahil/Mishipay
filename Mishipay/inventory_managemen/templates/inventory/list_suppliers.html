<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin: 20px 0;
            font-size: 2.5rem;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-bottom: 2px solid #ddd;
        }

        .actions a {
            text-decoration: none;
            padding: 10px 20px;
            margin-left: 10px;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .actions a:hover {
            background-color: #45a049;
        }

        table {
            width: 90%;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            word-wrap: break-word; /* Allow long text to wrap within the table cell */
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .table-actions a {
            margin-left: 10px;
            color: #4CAF50;
            font-size: 1.1rem;
        }

        .table-actions a:hover {
            text-decoration: underline;
        }

        /* Address Styling */
        .address {
            max-width: 200px; /* Limit the width of address column */
            overflow: hidden;
            text-overflow: ellipsis; /* Add ellipsis for overflow text */
            white-space: nowrap; /* Prevent line breaks */
        }

        /* Styling for the 'Back to Home' button at the bottom right */
        .back-home {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background-color: #4CAF50;  /* Green color */
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-home:hover {
            background-color: #45a049;  /* Darker green on hover */
        }

    </style>
</head>
<body>

    <h1>Supplier List</h1>

    <div class="actions">
        <a href="{% url 'add_supplier' %}">Add New Supplier</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Supplier Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th> 
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in suppliers %}
            <tr>
                <td>{{ supplier.name }}</td>
                <td>{{ supplier.email }}</td>
                <td>{{ supplier.phone }}</td>
                <td class="address">{{ supplier.address }}</td> 
                <td class="table-actions">
                    <a href="{% url 'edit_supplier' supplier.id %}">Edit</a>
                    <a href="{% url 'delete_supplier' supplier.id %}">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No suppliers found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


    <a href="{% url 'home' %}" class="back-home">Back to Home</a>

</body>
</html>
